{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cookbook_app-new_recipe' %}">New Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cookbook_app-about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cookbook_app-register' %}">Create profile</a>
          </li>
        </ul>
        <div class="search_box">
        <form class="form-inline" action="/">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      {% block content %}
      <div class="col-sm-6 col-sm-offset-3">
      {% for recipe in recipes %}
      <div class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <!-- Implement link to author-->
            
            <h2>{{ recipe }}</h2>
            {% if recipe.image %}
            <img src="{{ recipe.image.url }}" width="240" alt="">
        </div>
        </div>
      </div >
        
        {% endif %}
      
      {% endfor %}
      </div>
      {% endblock %}
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <title>Document</title>
      
   
</body>

</html>
